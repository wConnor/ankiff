<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./ankiff-settings.css"/>
  </head>

  <body>
    <div id="popup-content">
      <h2 id="ankiff-title">ankiff</h2>
      <h3 id="ankiconnect-title">AnkiConnect Settings</h3>

      <div id="status">
        <span>Status:</span>
        <span id="connection-status"/>
      </div>

      <label for="ip">IP: </label>
      <input type="text" id="ip" name="ip" value="127.0.0.1" required/>
      <br>
      <label for="port">Port: </label>
      <input type="text" id="port" name="port" value="8765" required/>
      <br>

      <button id="connect-btn" name="connect-btn">Connect</button>
      <button id="disconnect-btn" name="disconnect-btn">Disconnect</button>
      <br><br>

      <label for="auto-start">Autoconnect on Startup:</label>
      <input type="checkbox" id="auto-start" name="auto-start"/>

    </div>
    <script src="./ankiff-settings.js"></script>
  </body>
</html>
