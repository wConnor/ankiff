<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./ankiff-settings.css"/>
  </head>

  <body>
    <div id="popup-content">
      <h2 id="ankiff-title">ankiff</h2>
      <h3 id="ankiconnect-title">AnkiConnect Settings</h3>

      <div id="status">
        <span>Status:</span>
        <span id="connection-status"/>
      </div>

      <label for="ip">IP: </label>
      <input type="text" id="ip" name="ip" required/>
      <br>
      <label for="port">Port: </label>
      <input type="text" id="port" name="port" required/>
      <br>

      <button id="test-connection-btn" name="test-connection-btn">Test Connection</button>
      <button id="save-ac-settings" name="save-ac-settings">Save Settings</button>
      <br><br>
    </div>
    <script src="./ankiff-settings.js"></script>
  </body>
</html>
